<button id="showWild" onclick="showAbout()" class="footer fluid-span-6">
  <span class="title fluid-span-2">A Good Globalist</span>
  <span id="time-f" class="time fluid-span-2"></span>
  <span class="more fluid-span-2">?</span>
</button>

<script>
(function () {
    function checkTime(i) {
        return (i < 10) ? "0" + i : i;
    }

    function startTime() {
        var today = new Date(),
            h = checkTime(today.getHours()),
            m = checkTime(today.getMinutes()),
            s = checkTime(today.getSeconds());
        document.getElementById('time-f').innerHTML = h + ":" + m + ":" + s;
        t = setTimeout(function () {
            startTime()
        }, 500);
    }
    startTime();
})();
</script>
